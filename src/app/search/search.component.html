<h2>All Ideas</h2>


<ul class="ideas">
  <li *ngFor="let idea of ideas" 
  [class.selected]="idea === selectedIdea"
  (click)="onSelect(idea)">
    <span class="badge">{{idea.id}}</span> {{idea.title}}
  </li>
</ul>

<div *ngIf="selectedIdea">
    <h2>{{selectedIdea.title | uppercase}} Details</h2>
    <span>Author: </span>{{selectedIdea.author}}
    <div><span>Tags: </span>{{selectedIdea.tags}}</div>
    <div><span>description: </span>{{selectedIdea.desc}}</div>
    <div><span>Link: </span>{{selectedIdea.link}}</div>
    <div>
    </div>
  </div>

    <div><strong>Id√©e</strong></div>
    <div>
        <span routerLink="/profile">MyProfile</span>
        <span routerLink="/new-idea">New Idea</span>
        <span routerLink="/feed">Ideas</span>     
        <span routerLink="/chat">Chat</span>
        <span routerLink="/login">Logout</span>
      </div>     
  </mat-toolbar>
