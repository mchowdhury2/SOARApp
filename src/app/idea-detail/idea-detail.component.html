<div *ngIf="idea">

    <h2>{{idea.title | uppercase}} Details</h2>
    <div><span>Tags: </span>{{idea.tags}}</div>
    <div><span>description: </span>{{idea.desc}}</div>
    <div><span>Link: </span>{{idea.link}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="idea.title" placeholder="title"/>
      </label>
    </div>
  
  </div>
