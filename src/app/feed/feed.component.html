<mat-toolbar color="warn" class="navbar">   
      <div><strong>Id√©e</strong></div>
      <div>
          <span routerLink="/profile">MyProfile</span>
          <span routerLink="/new-idea">New Idea</span>
      <span routerLink="/search">Search</span>
          <span routerLink="/login">Logout</span>
        </div>     
  </mat-toolbar>
  

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
      </ng-container>
    
      
      <ng-container  matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Click to enter Teams </th>
        <td mat-cell *matCellDef="let element" class="chatroom" outerLink='{{element.link}}'> link </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>

<router-outlet></router-outlet>
