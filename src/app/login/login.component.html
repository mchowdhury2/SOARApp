
<div>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>PutIdeas</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
   </mat-toolbar-row>
</mat-toolbar>
</div>

<div style="height:100%">

<div style="clear:both;position:fixed;height:50%;top:0;width:100%">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="emaple-form">
      <table class="eample-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" name="username" required/>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" name="password" required/>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
</div>





<div style="clear:both;position:fixed;height:50%;width:100%;bottom:0">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form >
        <table>
          <tr>
            <td>              
                <input placeholder="Username" name="newusername"/>              
            </td>
          </tr> 
          <tr>
            <td>              
                <input placeholder="Password" name="newpassword"/>              
            </td>
          </tr>   
          <tr>
            <td>              
                <input placeholder="Re-enter Password" name="reenterpassword"/>              
            </td>
          </tr>        
        </table>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
  </div>




  </div>
