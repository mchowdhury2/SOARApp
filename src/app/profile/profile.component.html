<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><strong>Profile</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="emaple-form">
        <table class="eample-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Firstname" name="firstusername" required/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Lastname" name="lastname" required/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" required/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Phone" name="phone"/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Role" name="role" required/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Business Unit" name="businessunit" required/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Bio" name="businessunit"/>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button (click)="save()" color="warn" routerLink="/feed" >Save</button>
    </mat-card-actions>
  </mat-card>
